<!DOCTYPE html>
<html lang="en">
<head>


<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>landing_page</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"

  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->

	<script type="js/jquery.flexslider-min.js"></script>


</head>
<body>
	<section class="section-1">
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<a href="#carousel" class="left carousel-control" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
				</div>
				<div class="col-md-8 text-center">
					<div id="carousel" class="carousel slide">

							<li data-target="#carousel" data-slide="1"></li>
							<li data-target="#carousel" data-slide="2"></li>
							<li data-target="#carousel" data-slide="3"></li>
							<li data-target="#carousel" data-slide="4"></li>
							<li data-target="#carousel" data-slide="5"></li>
							<li data-target="#carousel" data-slide="6"></li>
							<li data-target="#carousel" data-slide="7"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<div class="slid-1">
									<img src="image/Yulay-1.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="slid-1">
									<img src="image/Yulay-2.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="slid-1">
									<img src="image/Yulay-3.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="slid-1">
									<img src="image/Yulay-4.jpg" alt="">

							</div>
							<div class="item">
								<div class="slid-1">
									<img src="image/Yulay-5.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="slid-1">
									<img src="image/Yulay-6.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="slid-1">
									<img src="image/Yulay-7.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="slid-1">
									<img src="image/Yulay-8.jpg" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<a href="#carousel" class="right carousel-control" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
